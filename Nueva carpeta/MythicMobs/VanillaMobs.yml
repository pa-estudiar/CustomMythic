ZOMBIFIED_PIGLIN:
  Display: '&1[&FLvl. &D<caster.level>&1] &2Zombified Piglin &1[&A<caster.hp>&F/&A<caster.mhp>&C<&heart>&1]'
  Health: 26
  Damage: 13
  Faction: Vanilla
  DamageModifiers:
  - FALL 0
  - SUFFOCATION 0
  - DROWNING 0
  AITargetSelectors:
  - 0 clear
  - 1 attacker
  - 2 players
  - 3 OtherFactionMonsters
  KillMessages:
  - '&6<target.name> &Fdied to a &2Zombified Piglin'
  Modules:
    ThreatTable: true
  Options:
    PreventItemPickup: true
    NoDamageTicks: 10
  Skills:
  - setname{name=<caster.name>;delay=2} @self ~onDamaged
  - setname{name=<caster.name>;delay=2} @self ~onTimer:10
  - setvariable{var=caster.myExp;value=(<random.6-9>*(1 + <caster.level>*0.05))} @self ~onSpawn
  - skill{s=GiveMMOCoreMainClassExp} @trigger ~onDeath
