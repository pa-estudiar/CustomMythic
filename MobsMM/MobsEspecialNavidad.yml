  - 2 attacker

Badkids:
  Type: BABY_ZOMBIE
  Disguise: BadkidsSkin
  Health: 20
  Damage: 5
  Options:
    MovementSpeed: 0.30
    PreventSunburn: true
    Silent: true
    PreventOtherDrops: true
    PreventRandomEquipment: true
    PreventItemPickup: true
    PreventJockeyMounts: true
    PreventTransformation: true
