# setDynamicName true

Yeti:
  Type: ZOMBIE
  Display: '&CYeti &8[&flvl <caster.level>&8]'
  Health: 100
  Damage: 6
  Faction: Grinch
  BossBar:
    Enabled: true
    Style: SOLID
    Title: '&8&lYeti &f- &4&l<mob.hp>'
    Color: BLUE
  Disguise: YetiSkin
  Options:
    AlwaysShowName: true
    Despawn: true
    KnockbackResistance: 0.15
    MovementSpeed: 0.1
    PreventItemPickup: true
    PreventOtherDrops: true
    PreventRandomEquipment: true
    PreventSunburn: true
    PreventJockeyMounts: true
    PreventTransformation: true
    Equipment:
  -  HEAD
  -  CHEST
  -  LEGS
  -  FEET
  -  HAND
  LevelModififiers:
    Health: 5
    Damame: 0.05
  Skills:
  - skill{skill=RegenariocDeVida} @self ~onTimer:40
    AIGoalSelectors:
  - 0 clear
  - 1 meleeattack
  - 2 fleesun
  - 3 randomstroll
  AITargetSelectors:
  - 0 clear
  - 1 players
  - 2 attacker

